<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Steen, papier, schaar</title>
</head>
<body>
<section id="wrapper">
    <h1>Paper, rock, scissors</h1>
    <hr/>

    <button id="reset">Reset</button><div id="points"></div><br>
    <div id="winner" class=""></div>
    <section id="outcome">
        Bot choice<br>
        <img id="bot_choice" src="img/questionmark.png" alt="Bot choice"/>
    </section>

    <section id="buttons">
        <button class="choice" id="stone"><img src="img/stone.png" alt="stone"></button>
        <button class="choice" id="paper"><img src="img/paper.png" alt="paper"></button>
        <button class="choice" id="scissors"><img src="img/scissors.png" alt="scissors"></button>
    </section>
</section>

<footer>
    Created by Broodhond, 2017
</footer>
</body>
</html>
